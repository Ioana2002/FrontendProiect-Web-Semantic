<html>
    <body>
        <section class="container">
            <button class="button1">Afisare scraping</button>
        </section>
        <div class="collumn-all-items" style="margin: -430px auto 200px;">
            <div class="first-table" style="max-width: 780px; margin: auto;">
                <div class="row content">
                    <h2 class="text-info fw-light mb-5">
                        FILME</h2>
                </div>
                <div class="mat-elevation-z8">
                    <mat-table [dataSource]="dataSourceMovies">
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> NUME </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="year">
                            <mat-header-cell *matHeaderCellDef> An </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.year}}</mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumnsMovies; sticky: true"></mat-header-row>
                    </mat-table>
                </div>
            </div>
        </div>
    </body>
</html>
