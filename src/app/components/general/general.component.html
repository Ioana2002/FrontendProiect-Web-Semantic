<html>

<body>
  <section class="container">
    <button mat-raised-button style="width: 100px;
            height: 50px;
            margin: auto;
            margin-bottom: 50px;
            margin-top: 50px;" (click)="ShowScrapped()">Afisare scraping</button>
    <table mat-table [dataSource]="dataSource" *ngIf="this.scraped == true" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </section>
  <section class="container"  style="margin-top: 20px; align-items:center; padding: 20px;">
    <form [formGroup] = "movieModel">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year" />
      </mat-form-field>
      <button mat-raised-button style="width: 150px;
            height: 50px;
            margin: auto;
            margin-bottom: 50px;
            margin-top: 50px;" (click)="UploadDataJson()">Inserare date + reafisare</button>
    </form>
    <table mat-table [dataSource]="dataSourceJson" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Year}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsJson"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsJson;"></mat-row>
    </table>
  </section>
  <section class="container"  style="margin-top: 20px; align-items:center; padding: 20px;">
    <button mat-raised-button style="width: 150px;
            height: 70px;
            margin: auto;
            margin-bottom: 50px;
            padding: 10px;
            margin-top: 50px;" (click)="InsertRdf()">Inserare date + reafisare server RDF</button>
    <table mat-table [dataSource]="dataSourceRdf" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Year}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsRdf"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsRdf;"></mat-row>
    </table>
  </section>
  <section class="container"  style="margin-top: 20px; align-items:center; padding: 20px;">
    <button mat-raised-button style="width: 150px;
            height: 70px;
            margin: auto;
            margin-bottom: 50px;
            padding: 10px;
            margin-top: 50px;" >Inserare date + reafisare server RDF</button>
  </section>

</body>

</html>
